<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabScore - Cadastro </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Cadastro do Aluno</h1>
    </header>
    <div  class="container">
        <form action="/submit" method=" ">
            <label class="form-label" for="nome" >Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome" required>

            <label class="form-label" for="idade">Idade:</label>
            <input class="form-control" type="number" id="idade" name="idade" required>

            <label class="form-label" for="serie">Série:</label>
            <input class="form-control" class="form-label" type="text" id="serie" name="serie" required>

            <label class="form-label" for="escola">Escola:</label>
            <input class="form-control" type="text" id="escola" name="escola" required>

            <label class="form-label" for="materia">Matéria Favorita:</label>
            <input class="form-control" type="text" id="materia" name="materia" required>

            <div class="input-button">
            <label class="form-label" for="cep">CEP:</label>
            <input class="form-control" type="text" id="cep" name="cep" required>
            <button class="button" type="button" id="buscarCepBtn">Buscar CEP</button>
            </div>

            <div class="endereco" id="endereco">
                <label class="form-label" for="rua">Rua:</label>
                <input class="form-control" type="text" id="rua" name="rua" disabled>

                <label class="form-label" for="cidade">Cidade:</label>
                <input class="form-control" type="text" id="cidade" name="cidade" disabled>

                <label class="form-label" for="estado">Estado:</label>
                <input class="form-control" type="text" id="estado" name="estado" disabled>
            </div>

            <button class="button" type="submit" value="Cadastrar"> Cadastrar </button>
        </form>
    </div>
    <footer>
        <p>Elaborado por Suene Souza</p>
    </footer>

    <script src="script2.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        rossorigin="anonymous">
    </script>


</body>
</html>
